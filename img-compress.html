<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with customizable compression levels.">
  <meta name="keywords" content="image compression, optimize images, image resizer, online image tool, image optimizer">
  <meta name="author" content="Your Name">
  <title>Image Compression Tool - Optimize Your Images Online</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Upload Section */
    #upload-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #upload-section label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #upload-section input[type="file"],
    #upload-section input[type="number"],
    #upload-section button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    #upload-section button {
      background: #2575fc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #upload-section button:hover {
      background: #1a5bbf;
    }

    /* Result Section */
    #result-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #result-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    #compressed-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #download-link {
      display: inline-block;
      padding: 10px 20px;
      background: #2575fc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #download-link:hover {
      background: #1a5bbf;
    }

    /* Ad Section */
    #ad-section {
      margin: 20px 0;
      text-align: center;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 20px;
    }

    footer p {
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      #upload-section,
      #result-section {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Optimize your images for web use with customizable compression levels.</p>
  </header>

  <main>
    <!-- Image Upload Section -->
    <section id="upload-section">
      <label for="image-input">Upload an Image:</label>
      <input type="file" id="image-input" accept="image/*">
      <label for="compression-level">Compression Level (0.1 to 1.0):</label>
      <input type="number" id="compression-level" min="0.1" max="1.0" step="0.1" value="0.5">
      <button id="compress-btn">Compress Image</button>
    </section>

    <!-- Compressed Image Display Section -->
    <section id="result-section">
      <h2>Compressed Image</h2>
      <img id="compressed-image" src="" alt="Compressed Image">
      <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
    </section>

    <!-- AdSense Ad Unit -->
    <section id="ad-section">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
           data-ad-slot="YOUR_AD_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
  <script>
    document.getElementById('compress-btn').addEventListener('click', async () => {
      const file = document.getElementById('image-input').files[0];
      const compressionLevel = parseFloat(document.getElementById('compression-level').value);

      if (!file) {
        alert('Please select an image file.');
        return;
      }

      const options = {
        maxSizeMB: compressionLevel,
        maxWidthOrHeight: 1024,
        useWebWorker: true,
      };

      try {
        const compressedFile = await imageCompression(file, options);
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('compressed-image').src = e.target.result;
          document.getElementById('download-link').href = e.target.result;
        };
        reader.readAsDataURL(compressedFile);
      } catch (error) {
        console.error('Error compressing image:', error);
        alert('An error occurred while compressing the image.');
      }
    });
  </script>
</body>
</html>
